<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Background Remover</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }

        a button {
            margin-top: 20px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <h2>bg_remover.ai</h2>
    </nav>

    <div class="container">
        <h1>Remove Background From Image</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="input_image">Select Image:</label>
            <input type="file" name="input_image" accept="image/*" required>
            <button type="submit">Process Image</button>
        </form>

        {% if output_image_base64 %}
            <h2>Please Download it from here</h2>
            <img src="data:image/png;base64,{{ output_image_base64 }}" alt="Processed Image">
            <br>
            {% comment %} <a href="{% url 'download_image' %}" download="output.png">
                <button>Download</button>
            </a> {% endcomment %}
        {% endif %}

        {% if output_image_base64 or request.method != 'POST' %}
            <div class="center">
                <a href="{% url 'process_image' %}">
                    <button>Process Another Image</button>
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
